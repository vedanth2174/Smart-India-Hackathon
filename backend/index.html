<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Circuit Breaker - Cool & Professional Theme</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #EBEBEB;
      color: #1A3B5D;
    }
    header {
      background: #1A3B5D;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #D9E2EC;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .color-card {
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .color-card:hover {
      transform: translateY(-3px);
    }
    .primary { background: #1A3B5D; color: #fff; }
    .background { background: #EBEBEB; color: #000; border: 1px solid #ccc; }
    .cyan { background: #00BFFF; color: #fff; }
    .green { background: #32CD32; color: #fff; }
    .white { background: #FFFFFF; color: #000; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ Smart Circuit Breaker Theme Preview</h1>
    <p>Cool, Professional, Trustworthy</p>
  </header>
  
  <div class="palette">
    <div class="color-card primary">Primary Blue<br>#1A3B5D</div>
    <div class="color-card background">Background Gray<br>#EBEBEB</div>
    <div class="color-card cyan">Accent Cyan<br>#00BFFF</div>
    <div class="color-card green">Accent Green<br>#32CD32</div>
    <div class="color-card white">White<br>#FFFFFF</div>
  </div>
</body>
</html>
